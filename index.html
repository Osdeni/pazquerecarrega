<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxkz2YeXPU3dAHWTFKAVKaibQBxb7CG57DRxCCT9Mg_xNWdE2Zsgn_LVsYCv-yZyqDF5g/exec';
    const SECRET = 'minha_senha_supersecreta';

    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const submitButton = form.querySelector('button[type="submit"]');
      const formData = new FormData(form);
      const loader = document.getElementById('loader');
      const resposta = document.getElementById('resposta');

      resposta.textContent = '';
      loader.style.display = 'block';
      submitButton.disabled = true;
      submitButton.textContent = 'Enviando...';

      const timestamp = Date.now().toString();
      const token = CryptoJS.SHA256(SECRET + timestamp).toString();
      formData.append('timestamp', timestamp);
      formData.append('token', token);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        loader.style.display = 'none';
        resposta.innerHTML = `✅ Enviado com sucesso! <br><a href='https://drive.google.com/file/d/1ygDIaCv7npsuSea6U1RzBXUBF3l831cA/view?usp=drive_link' target='_blank'>Clique aqui para baixar o eBook</a>`;
        form.reset();
        setTimeout(() => {
          submitButton.disabled = false;
          submitButton.textContent = 'Quero Receber';
        }, 30000);
      })
      .catch(err => {
        loader.style.display = 'none';
        resposta.textContent = '❌ Erro ao enviar. Tente novamente mais tarde.';
        console.error("Erro:", err);
        setTimeout(() => {
          submitButton.disabled = false;
          submitButton.textContent = 'Quero Receber';
        }, 30000);
      });
    });
</script>
