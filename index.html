<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Baixe seu eBook gratuito - Transforme sua Vida</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    :root {
      --color-primary: #4CAF50;
      --color-secondary: #388E3C;
      --color-bg: #F9F9F9;
      --color-text: #333;
      --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--color-bg);
      font-family: var(--font-family);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      background-color: white;
      margin: 40px 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--color-primary);
      margin-bottom: 10px;
      text-align: center;
    }

    p.subtitle {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--color-primary);
      color: white;
      border: none;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--color-secondary);
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .loader {
      display: none;
      margin: 10px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--color-primary);
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Receba o eBook Gratuito</h1>
    <p class="subtitle">Descubra os 5 passos para transformar sua vida de dentro para fora.</p>
    <form id="leadForm">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="tel" name="telefone" placeholder="Seu telefone" required pattern="[0-9]{10,15}" title="Somente números, entre 10 e 15 dígitos">
      <button type="submit">Quero Receber</button>
      <div class="loader" id="loader"></div>
    </form>
    <p class="message" id="resposta"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxkz2YeXPU3dAHWTFKAVKaibQBxb7CG57DRxCCT9Mg_xNWdE2Zsgn_LVsYCv-yZyqDF5g/exec';
    const SECRET = 'minha_senha_supersecreta';

    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const loader = document.getElementById('loader');
      const resposta = document.getElementById('resposta');

      resposta.textContent = '';
      loader.style.display = 'block';

      const timestamp = Date.now().toString();
      const token = CryptoJS.SHA256(SECRET + timestamp).toString();
      formData.append('timestamp', timestamp);
      formData.append('token', token);

      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
      .then(res => res.text())
      .then(data => {
        loader.style.display = 'none';
        resposta.innerHTML = `✅ Enviado com sucesso! <br><a href='https://fakeebook.com/download' target='_blank'>Clique aqui para baixar o eBook</a>`;
        form.reset();
      })
      .catch(err => {
        loader.style.display = 'none';
        resposta.textContent = '❌ Erro ao enviar. Tente novamente mais tarde.';
        console.error("Erro:", err);
      });
    });
  </script>
</body>
</html>
