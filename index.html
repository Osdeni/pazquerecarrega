<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Landing Segura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resposta {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Receba novidades</h2>
  <form id="leadForm">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <input type="tel" name="telefone" placeholder="Seu telefone" required>
    <button type="submit">Enviar</button>
  </form>
  <p id="resposta"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxkz2YeXPU3dAHWTFKAVKaibQBxb7CG57DRxCCT9Mg_xNWdE2Zsgn_LVsYCv-yZyqDF5g/exec';
    const SECRET = 'minha_senha_supersecreta'; // Mesmo segredo usado no script

    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const jsonData = {};
      formData.forEach((value, key) => jsonData[key] = value);

      const timestamp = Date.now().toString();
      const rawToken = SECRET + timestamp;
      const hash = CryptoJS.SHA256(rawToken).toString();

      jsonData.token = hash;
      jsonData.timestamp = timestamp;

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(jsonData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('resposta').textContent = 'Enviado com sucesso!';
        this.reset();
      })
      .catch(() => {
        document.getElementById('resposta').textContent = 'Erro ao enviar.';
      });
    });
  </script>
</body>
</html>
