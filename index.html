<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Landing Segura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #resposta {
      margin-top: 12px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Receba novidades</h2>
  <form id="leadForm">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <input type="tel" name="telefone" placeholder="Seu telefone" required>
    <button type="submit">Enviar</button>
  </form>
  <p id="resposta"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxkz2YeXPU3dAHWTFKAVKaibQBxb7CG57DRxCCT9Mg_xNWdE2Zsgn_LVsYCv-yZyqDF5g/exec';
    const SECRET = 'minha_senha_supersecreta';

    document.getElementById('leadForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        const timestamp = Date.now().toString();
        const rawToken = SECRET + timestamp;
        const token = CryptoJS.SHA256(rawToken).toString();

        formData.append('token', token);
        formData.append('timestamp', timestamp);

        fetch(scriptURL, {
            method: 'POST',
            body: formData // NÃƒO JSON
        })
        .then(res => res.text())
        .then(data => {
            document.getElementById('resposta').textContent = 'Enviado com sucesso!';
            console.log("Resposta do script:", data);
            form.reset();
        })
        .catch(() => {
            document.getElementById('resposta').textContent = 'Erro ao enviar.';
        });
    });
    </script>
</body>
</html>
